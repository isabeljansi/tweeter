<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />


    <!-- Bungee 400 & Source Sans Pro 600 & 300 Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

     <!-- Header CSS -->
     <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome for icons -->
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>

    <!-- Timeago Library -->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" 
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>

    <!-- Composer-Char-Counter JS -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="title-bar" style="z-index: 100">
      <span class="tweeter-Logo">Tweeter</span>
      <span class="write-new-tweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down arrow"></i>     
      </span>
    </nav>

    <header class="header"style="z-index: -1">
      <div class="avatar"> <img src="./images/profile-hex.png"></div>
      <br>
      <div class="profile-name" style="z-index: 100"><h2><b>Amy</b> Mansell</h2></div>
    </header>


    <!-- Page-specific (main) content here -->
    <main id="container" class="container">
  
      <section class="new-tweet">

        <div class="compose"><h3>Compose Tweet</h3></div>
        <div class="error"> <h5><p id="error"></p></h5></div>
        
        
        <form id="addTweet" action="/tweets" method = "POST">
          
          <textarea class="textArea" name="text" id="tweet-text" rows="2" cols="100" placeholder="What are you humming about?"></textarea>
          
          <hr class="solid">
            
          <div class="parent-block">
            <div> <button class="button" type = "submit">Tweet</button> </div>
            <div><output name="counter" class="counter" for="tweet-text" >140</output></div>
          </div>

        </form>
      </section>

      <section class="tweets-container"> </section>

    </main>
  </body>
</html>
